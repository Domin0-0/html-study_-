        <h3>콘트라베이스</h3>
        콘트라베이스(영어: double bass, 이탈리아어: contrabbasso)는 서양 음악에 쓰이는 활을 사용하는 악기 중에서는 가장 크기가 크고 가장 낮은 음역을 가진 현악기이다. 더블 베이스(영어: double bass)라고도 부른다.    </p>
