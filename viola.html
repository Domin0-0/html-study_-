    <p>
        <h3>비올라</h3>
        비올라(영어: viola)는 서양 음악에서 쓰이는, 활로 연주하는 현악기(찰현악기) 가운데 하나다. 비올라는 유럽 현악기의 한 종류인 '비올'에서 유래했으며, 바이올린이 발명된 시기인 1500년대에 발명된 것으로 추정된다. 바이올린족에 속하는 악기들 중에서 가운데 음역을 담당한다.
