        <h3>바이올린</h3>
        바이올린(독일어: Violine, 프랑스어: violon, 영어: violin)은 완전 5도로 조율하는, 현이 넷인 찰현악기이다. 비올라, 첼로와 더불어 바이올린족 악기에 속하며, 그중 가장 높은 음역대의 소리를 낸다. 피아노와 대등할 만큼 인기가 많은 악기이다. 바이올린은 현대 오케스트라에서 주도적인 역할을 담당하며, 가장 많은 수를 차지하는 악기이다. 보통 관현악단에서는 제1바이올린과 제2바이올린으로 나눈다.
